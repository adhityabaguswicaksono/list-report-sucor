<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=1WJLcd7o-EjpLGKxIZaSIDYRqAy0jhZTG"/>
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <section class="grid grid-cols-3 h-screen">
      <div class="bg-sucorblue hidden lg:flex lg:col-span-2 rounded-r-xl overflow-hidden">
        <img
          src="https://drive.google.com/uc?export=view&id=1bxlLHV_PdkAf8bvyd2AIdWjTxVdfDlU9"
          alt="Background Image Login"
          class="object-center object-cover"
        />
      </div>

      <div class="bg-white flex flex-col justify-center content-center p-8 col-span-3 lg:col-span-1">
        <div class="flex flex-col">
          <h1 class="text-2xl font-bold text-center text-sucorblue">Sign In</h1>
          <img src="https://drive.google.com/uc?export=view&id=13WcwJCSiPK_qeZa7Q7Ux5q1U6NRaIe8w" alt="Logo Sucor Sekuritas" class="w-full mb-8 max-w-sm self-center">

          <form action="#" method="POST">
            <div>
              <label for="email" class="block text-black mb-2">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email Address"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-md block w-full p-2.5 duration-150 focus:ring-sucorblue focus:ring-0 focus:border-sucorblue focus:outline-none"
                autofocus
                autocomplete
                required
              />
            </div>

            <div class="mt-4">
              <label for="password" class="block text-black mb-2">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
                minlength="6"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-sucorblue block w-full p-2.5 duration-150 focus:ring-0 focus:border-sucorblue focus:outline-none"
                required
              />
            </div>

            <button type="submit" class="w-full mt-8 rounded-md bg-sucorblue px-4 py-3 text-white outline duration-150 hover:text-sucorblue hover:bg-white hover:outline-1 hover:outline-sucorblue">Sign In</button>
          </form>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
