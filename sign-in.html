<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon-web.png"/>
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <section class="grid grid-cols-3 h-screen font-cera">
      <div class="bg-sucor-500 hidden lg:flex lg:col-span-2 rounded-r-xl overflow-hidden">
        <img
          src="./assets/background-image-sign-in.webp"
          alt="Background Image Login"
          class="object-center object-cover"
        />
      </div>

      <div class="bg-white flex flex-col justify-center content-center p-8 col-span-3 lg:col-span-1">
        <div class="flex flex-col">
          <h1 class="text-2xl font-cera-bold text-center text-sucor-500">Sign In</h1>
          <img src="./assets/logo-sucor-sekuritas-blue.png" alt="Logo Sucor Sekuritas" class="w-full mb-12 mt-2 max-w-sm self-center">

          <form action="#" method="POST">
            <div>
              <label for="email" class="block text-black mb-2">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email Address"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-md block w-full p-2.5 duration-300 focus:ring-sucor-500 focus:ring-0 focus:border-sucor-500 focus:outline-none"
                autofocus
                autocomplete
                required
              />
            </div>

            <div class="mt-4">
              <label for="password" class="block text-black mb-2">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
                minlength="6"
                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-sucor-500 block w-full p-2.5 duration-300 focus:ring-0 focus:border-sucor-500 focus:outline-none"
                required
              />
            </div>

            <button type="submit" class="w-full mt-8 rounded-md bg-sucor-500 px-4 py-3 text-white duration-300 hover:bg-sucor-700">Sign In</button>
          </form>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
