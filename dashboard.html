<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon-web.png" />
    <title>List Report</title>

    <!-- Style -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Framework TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Framework Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome 6.4.0 Free -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="font-cera">
    <!-- Start Navigation Bar -->
    <nav
      class="fixed top-0 z-50 w-full h-16 bg-sucor-500 border-b border-gray-200"
    >
      <div class="h-full bg-sucor-500 text-white px-3 py-3 lg:px-5 lg:pl-3">
        <div class="h-full flex items-center justify-between">
          <!-- Start Logo in Navigation Bar -->
          <div class="flex items-center justify-start">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-white rounded-lg sm:hidden hover:bg-sucor-700 focus:outline-none focus:ring-2 focus:ring-gray-200"
            >
              <span class="sr-only">Open sidebar</span>
              <i class="fa-solid fa-bars"></i>
            </button>
            <a href="./" class="flex ml-2 md:mr-24">
              <img
                src="./assets/logo-sucor-sekuritas-white.png"
                class="h-8 mr-3"
                alt="Logo Sucor Sekuritas"
              />
            </a>
          </div>
          <!-- End Logo in Navigation Bar -->

          <!-- Start Profile in Navigation Bar -->
          <div class="flex items-center">
            <div class="flex items-center ml-3">
              <div>
                <button
                  type="button"
                  class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-white"
                  aria-expanded="false"
                  data-dropdown-toggle="dropdown-user"
                >
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="w-8 h-8 rounded-full"
                    src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                    alt="user photo"
                  />
                </button>
              </div>
              <div
                class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow"
                id="dropdown-user"
              >
                <div class="px-4 py-3" role="none">
                  <p class="text-sm font-bold text-black" role="none">
                    Neil Sims
                  </p>
                  <p class="text-sm text-black truncate" role="none">
                    neil.sims@flowbite.com
                  </p>
                </div>
                <ul class="py-1" role="none">
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-red-700 hover:bg-gray-100"
                      role="menuitem"
                      >Sign out</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- End Profile in Navigation Bar -->
        </div>
      </div>
    </nav>
    <!-- End Navigation Bar -->

    <!-- Start Side Bar -->
    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-sucor-500 border-r border-gray-200 sm:translate-x-0"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 pb-4 overflow-y-auto bg-sucor-500 text-white">
        <!-- Start Header Side Bar -->
        <div class="pt-3">
          <h2 class="font-cera-bold text-xl">Reminder</h2>
        </div>
        <hr class="my-4 h-0.5 bg-white border-0 rounded-full" />
        <!-- End Header Side Bar -->

        <!-- Start Menu Side Bar -->
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-sucor-700"
            >
              <i class="fa-solid fa-person w-6 text-center"></i>
              <span class="ml-3">Dashboard</span>
            </a>
          </li>
          <li>
            <button
              type="button"
              class="flex items-center w-full p-2 transition duration-75 rounded-lg group hover:bg-sucor-700"
              aria-controls="dropdown-example"
              data-collapse-toggle="dropdown-example"
            >
              <i class="fa-solid fa-store w-6 text-center"></i>
              <span class="flex-1 ml-3 text-left whitespace-nowrap"
                >E-commerce</span
              >
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul id="dropdown-example" class="hidden py-2 space-y-2">
              <li>
                <a
                  href="#"
                  class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-11 group hover:bg-sucor-700"
                  >Products</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-11 group hover:bg-sucor-700"
                  >Billing</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-11 group hover:bg-sucor-700"
                  >Invoice</a
                >
              </li>
            </ul>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-sucor-700"
            >
              <i class="fa-solid fa-crosshairs w-6 text-center"></i>
              <span class="flex-1 ml-3 whitespace-nowrap">Kanban</span>
              <span
                class="inline-flex items-center justify-center px-2 ml-3 text-sm font-medium text-sucor-700 bg-gray-200 rounded-full"
                >Pro</span
              >
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center p-2 rounded-lg hover:bg-sucor-700"
            >
              <i class="fa-solid fa-inbox w-6 text-center"></i>
              <span class="flex-1 ml-3 whitespace-nowrap">Inbox</span>
              <span
                class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full"
                >3</span
              >
            </a>
          </li>
        </ul>
        <!-- End Menu Side Bar -->
      </div>
    </aside>
    <!-- End Side Bar -->

    <!-- Start Content -->
    <div class="p-4 sm:ml-64">
      <div class="p-4 mt-14">
        <!-- Start Header in Content -->
        <h3
          id="title-navbar"
          class="font-cera-bold text-2xl text-sucor-500 whitespace-nowrap"
        >
          List Report
        </h3>
        <hr class="mt-6 mb-8 h-0.5 bg-sucor-500 border-0 rounded-full" />
        <!-- End Header in Content -->

        <!-- Start Search + Add Input in Content -->
        <div class="flex flex-col md:flex-row flex-wrap mb-8 gap-3">
          <input
            type="text"
            id="search"
            placeholder="Search here..."
            class="bg-white border border-gray-300 text-black text-sm rounded-md block p-2.5 grow duration-150 focus:ring-sucor-500 focus:ring-0 focus:border-sucor-500 focus:outline-none"
          />
          <a href="./add-edit-page.html">
            <button
              type="button"
              class="w-full md:w-fit md:grow-0 rounded-md bg-green-500 px-4 py-2.5 text-white cursor-pointer duration-150 hover:bg-green-700"
            >
              <i class="fa-solid fa-plus"></i>
              <span> Add Report</span>
            </button>
          </a>
        </div>
        <!-- End Search + Add Input in Content -->

        <!-- Start Table in Content -->
        <div class="overflow-x-auto rounded-md">
          <table class="w-full text-sm text-left">
            <!-- Start Head Table in Content -->
            <thead class="text-xs text-white uppercase bg-sucor-500">
              <tr>
                <th class="px-4 py-3">Product Name</th>
                <th class="px-4 py-3">Color</th>
                <th class="px-4 py-3">Category</th>
                <th class="px-4 py-3">Price</th>
                <th class="px-4 py-3">Action</th>
              </tr>
            </thead>
            <!-- End Head Table in Content -->

            <!-- Start Row Table in Content -->
            <tbody>
              <tr
                class="bg-white border-b text-black border-sucor-500-0 duration-150 hover:bg-sucor-50"
              >
                <td class="px-4 py-4">Apple MacBook Pro 17"</td>
                <td class="px-4 py-4">Silver</td>
                <td class="px-4 py-4">Laptop</td>
                <td class="px-4 py-4">$2999</td>
                <td class="px-4 py-4 flex flex-wrap gap-2">
                  <a href="#" class="">
                    <button
                      type="button"
                      class="rounded-full bg-blue-500 px-4 py-1 text-white cursor-pointer duration-150 hover:bg-blue-700"
                    >
                      <i class="fa-solid fa-circle-info"></i>
                      <span>Detail</span>
                    </button>
                  </a>
                  <a href="./add-edit-page.html" class="">
                    <button
                      type="button"
                      class="rounded-full bg-yellow-500 px-4 py-1 text-white cursor-pointer duration-150 hover:bg-yellow-700"
                    >
                      <i class="fa-solid fa-pen-to-square"></i>
                      <span>Edit</span>
                    </button>
                  </a>
                  <a href="#" class="">
                    <button
                      type="button"
                      class="rounded-full bg-red-500 px-4 py-1 text-white cursor-pointer duration-150 hover:bg-red-700"
                    >
                      <i class="fa-solid fa-trash"></i>
                      <span>Delete</span>
                    </button>
                  </a>
                </td>
              </tr>
            </tbody>
            <!-- End Row Table in Content -->
          </table>
        </div>
        <!-- End Table in Content -->

        <!-- Start Pagination in Content -->
        <div class="text-center mt-8">
          <ul class="inline-flex -space-x-px">
            <li>
              <a
                href="#"
                class="px-2 md:px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-md duration-150 hover:ease-in-out hover:bg-gray-100 hover:text-gray-700"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </a>
            </li>
            <li>
              <a
                href="#"
                aria-current="page"
                class="px-2 md:px-3 py-2 text-white border border-gray-300 bg-sucor-500 duration-150 hover:bg-sucor-500-2 hover:ease-in-out"
                >1</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-2 md:px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 duration-150 hover:ease-in-out hover:bg-gray-100 hover:text-gray-700"
                >2</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-2 md:px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 duration-150 hover:ease-in-out hover:bg-gray-100 hover:text-gray-700"
                >3</a
              >
            </li>
            <li>
              <a
                href="#"
                class="px-2 md:px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-md duration-150 hover:ease-in-out hover:bg-gray-100 hover:text-gray-700"
              >
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- End Pagination in Content -->
      </div>
    </div>
    <!-- End Content -->

    <!-- Script -->
    <script src="./scripts/index.js"></script>

    <!-- Framework Flowbite Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
